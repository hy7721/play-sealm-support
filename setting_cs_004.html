<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support > CS > 처리현황</title>

    <!-- <link href="./assets/css/jquery-ui.css" rel="stylesheet"> -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/main.css" rel="stylesheet" />

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="./assets/js/summernote-table.js"></script>
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <!-- #wrapper -->
    <div id="wrapper">
      <div class="cont_wrap">
        <header class="cont_header_type2"></header>
        <main class="cont_main_type2">
          <div class="wrap_aside"></div>
          <!-- 메인 컨텐츠 영역 -->
          <div class="wrap_contents_type2">
            <div class="inner_type2">
              <div class="wrap_article">
                <strong
                  ><span class="tit_section sr_only">처리현황</span></strong
                >
                <div class="wrap_tabs">
                  <!-- Page ID: Setting-CS-003 에서 문의 제목을 클릭했을 시 노출되는 상세페이지 부분-->
                  <!-- tab contents 2 -->
                  <div id="sectionTab2">
                    <div class="wrap_data">
                      <!-- 컨텐츠 간 간격을 위한 클래스(mb-20px) -->
                      <table
                        class="wrap_table table_type1"
                        style="text-align: left"
                      >
                        <tr class="title_table">
                          <!-- 테이블 background-color 변경을 위한 클래스  -->
                          <td style="width: 20%">
                            <strong>접수일 </strong>
                            <span>2021.05.10 23:59</span>
                          </td>
                          <td style="width: 30%">
                            <strong>AUID</strong>
                            <span>acb123</span>
                          </td>
                          <td style="width: 50%">
                            <select
                              name="faq type"
                              class="select_type1"
                              title="select"
                            >
                              <option selected>
                                유형 &gt; 문의 &gt; 설치&sol;실행
                              </option>
                              <option value="">
                                유형 &gt; 문의 &gt; 게임관련
                              </option>
                              <option value="">유형 &gt; 문의 &gt; 신고</option>
                              <option value="">유형 &gt; 문의 &gt; 기타</option>
                            </select>
                          </td>
                        </tr>
                        <tr class="title_table">
                          <!-- 테이블 background-color 변경을 위한 클래스  -->
                          <td colspan="3">
                            <strong>제목 </strong>
                            <span>문의 9094</span>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="3">
                            <div class="wrap_answer">
                              <strong>내용</strong>
                              <p>문의 9094 답변해주세요</p>
                            </div>
                            <strong>첨부파일</strong>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="wrap_data">
                      <!-- 컨텐츠 간 간격을 위한 클래스(mb-20px) -->
                      <div class="wrap_editor">
                        <strong class="tit_subsection">답변</strong>
                        <select
                          name="faq status"
                          id="selectStatus"
                          class="select_type2"
                          title="select"
                        >
                          <option selected>상태</option>
                          <option value="">접수</option>
                          <option value="">처리중</option>
                          <option value="">중간답변</option>
                          <option value="">답변완료</option>
                        </select>
                      </div>
                      <div id="summernote"></div>
                      <div class="wrap_button_type2">
                        <button
                          type="button"
                          class="btn_save"
                          value="저장"
                          onclick="layerPopupOpen('alert_save'); return false;"
                        >
                          <span>저장</span>
                        </button>
                      </div>
                    </div>
                    <div class="wrap_data">
                      <!-- 컨텐츠 간 간격을 위한 클래스(mb-20px) -->
                      <strong class="tit_subsection">이전 문의내역</strong>
                      <table class="wrap_table table_type1">
                        <thead>
                          <tr>
                            <td>상태</td>
                            <td>유형</td>
                            <td>담당</td>
                            <td>접수일</td>
                            <td>AUID</td>
                            <td>제목</td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>접수</td>
                            <td>기타</td>
                            <td>운영1</td>
                            <td>2021.05.10 23:59</td>
                            <td>acb123</td>
                            <td>기타 문의 질문</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="wrap_pagination">
                        <a href="#" class="btn_prev"
                          >&lt;<span class="sr_only">Previous button</span></a
                        >
                        <ol class="list_pagination">
                          <li class="active"><a href="#none">1</a></li>
                          <li><a href="#none">2</a></li>
                          <li><a href="#none">3</a></li>
                        </ol>
                        <a href="#" class="btn_next"
                          >&gt;<span class="sr_only">Next button</span></a
                        >
                      </div>
                    </div>
                  </div>
                  <!-- // Page ID: Setting-CS-003 에서 문의 제목을 클릭했을 시 노출되는 상세페이지 부분-->
                </div>
              </div>
            </div>
          </div>
          <!-- // 메인 컨텐츠 영역 -->
        </main>
        <footer class="cont_footer_type2">
          <strong class="txt_copyright align_left"
            >&copy; PLAYWITHGAMES.</strong
          >
        </footer>
      </div>
    </div>
    <!-- // #wrapper -->

    <!-- 팝업 영역 > 추가 -->
    <div class="wrap_popup alert_add">
      <div class="popup_type3">
        <div class="popup_type3_items">
          <strong><span class="tit_popup">항목</span></strong>
          <label for="addFaq">
            <input
              type="text"
              id="addFaq"
              name="add faq list"
              class="input_type2"
              placeholder="100byte까지 입력할 수 있습니다."
              required
            />
          </label>
          <div class="wrap_button_type2">
            <button
              type="button"
              class="btn_b_blue"
              onclick="layerPopupClose(); return false;"
            >
              <span>등록</span>
            </button>
            <button
              type="button"
              class="btn_b_blue"
              onclick="layerPopupClose(); return false;"
            >
              <span>취소</span>
            </button>
          </div>
        </div>
      </div>
      <div class="wrap_dimmed"></div>
    </div>
    <!-- // 팝업 영역 > 추가 -->
    <!-- 팝업 영역 > 저장 -->
    <div class="wrap_popup alert_save">
      <div class="popup_type1">
        <p class="txt_popup">저장되었습니다.</p>
        <button
          type="button"
          onclick="layerPopupClose(); return false;"
          class="btn_gray"
        >
          OK
        </button>
      </div>
      <div class="wrap_dimmed"></div>
    </div>
    <!-- // 팝업 영역 > 저장 -->
    <!-- 팝업 영역 > 수정 -->
    <div class="wrap_popup alert_modify">
      <div class="popup_type1">
        <p class="txt_popup">수정되었습니다.</p>
        <button
          type="button"
          onclick="layerPopupClose(); return false;"
          class="btn_gray"
        >
          OK
        </button>
      </div>
      <div class="wrap_dimmed"></div>
    </div>
    <!-- // 팝업 영역 > 수정 -->
  </body>
</html>
